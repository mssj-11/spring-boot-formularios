<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"><!-- Añadiendo namespace -->
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Spring Formulario</title>
</head>
<body>
	
	<form th:action="@{form}" method="post">
		  <div class="mb-3">
		    <label for="username" class="form-label">Usuario</label>
		    <input name="username" id="username" type="text" class="form-control" aria-describedby="emailHelp">
		    <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
		  </div>
		  
		  <div class="mb-3">
		    <label for="password" class="form-label">Contraseña</label>
		    <input name="password" id="password" type="password" class="form-control">
		  </div>
		  
		  <div class="mb-3">
		    <label for="email" class="form-label">Correo</label>
		    <input name"email" id="email" type="email" class="form-control" aria-describedby="emailHelp">
		    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
		  </div>
		  
		  <div class="mb-3 form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
    
</body>
</html>
